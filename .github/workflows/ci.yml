name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: python -m pip install --upgrade pip
      - name: Install package + test deps
        run: python -m pip install -e . pytest
      - name: Run tests
        run: pytest -q
